<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Maze Runner v5</title>
    <style>
        body {
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            max-width: 90vw;
        }
        #game-container:hover {
            transform: scale(1.02);
        }
        #maze {
            font-size: 28px;
            line-height: 1;
            white-space: pre;
            font-family: monospace;
            margin-bottom: 20px;
            user-select: none;
            overflow-x: auto;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .stat {
            font-size: 18px;
            font-weight: bold;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #reset-btn { background-color: #4CAF50; color: white; }
        #reset-btn:hover { background-color: #45a049; }
        #hint-btn { background-color: #3498db; color: white; }
        #hint-btn:hover { background-color: #2980b9; }
        #level-btn { background-color: #f39c12; color: white; }
        #level-btn:hover { background-color: #e67e22; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .player { animation: pulse 0.5s infinite; }
        .goal { animation: pulse 1s infinite; }
        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        #powerup {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Emoji Maze Runner v5</h1>
        <div id="maze"></div>
        <div id="stats">
            <div class="stat" id="moves">Moves: 0</div>
            <div class="stat" id="timer">Time: 0s</div>
            <div class="stat" id="level">Level: 1</div>
        </div>
        <div id="powerup">Power-up: None</div>
        <p>Use arrow keys to move</p>
        <div id="controls">
            <button id="reset-btn" class="btn">Reset Game</button>
            <button id="hint-btn" class="btn">Show Hint</button>
            <button id="level-btn" class="btn">Next Level</button>
        </div>
    </div>
    <div id="message"></div>
    <script>
        const levels = [
            [
                "üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤",
                "üå≤üòä  üå≤    üå≤üå≤",
                "üå≤üå≤  üå≤  üå≤  üå≤",
                "üå≤    üå≤    üå≤üå≤",
                "üå≤  üå≤üå≤üå≤üå≤  üå≤üå≤",
                "üå≤        üå≤  üå≤",
                "üå≤üå≤  üå≤üå≤üå≤  üéÅüå≤",
                "üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤"
            ],
            [
                "üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤",
                "üå≤üòä    üå≤      üå≤",
                "üå≤üå≤üå≤  üå≤  üå≤üå≤  üå≤",
                "üå≤    üå≤  üå≤  ‚ö° üå≤",
                "üå≤  üå≤üå≤üå≤üå≤  üå≤üå≤üå≤",
                "üå≤    üå≤      üå≤üå≤",
                "üå≤üå≤  üå≤  üå≤üå≤  üéÅüå≤",
                "üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤üå≤"
            ]
        ];

        let maze, playerX, playerY, moves, timer, seconds, currentLevel = 0;
        let hasPowerup = false;

        function initGame() {
            maze = JSON.parse(JSON.stringify(levels[currentLevel]));
            playerY = maze.findIndex(row => row.includes("üòä"));
            playerX = maze[playerY].indexOf("üòä");
            moves = 0;
            seconds = 0;
            hasPowerup = false;
            updateStats();
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            drawMaze();
            updatePowerupDisplay();
        }

        function drawMaze() {
            document.getElementById("maze").innerHTML = maze.map((row, y) => 
                row.split('').map((cell, x) => {
                    if (x === playerX && y === playerY) return `<span class="player">${cell}</span>`;
                    if (cell === 'üéÅ') return `<span class="goal">${cell}</span>`;
                    return cell;
                }).join('')
            ).join('<br>');
        }

        function updateStats() {
            document.getElementById("moves").textContent = `Moves: ${moves}`;
            document.getElementById("timer").textContent = `Time: ${seconds}s`;
            document.getElementById("level").textContent = `Level: ${currentLevel + 1}`;
        }

        function updateTimer() {
            seconds++;
            updateStats();
        }

        function updatePowerupDisplay() {
            document.getElementById("powerup").textContent = `Power-up: ${hasPowerup ? "‚ö° Speed Boost" : "None"}`;
        }

        function movePlayer(dx, dy) {
            const newX = playerX + dx;
            const newY = playerY + dy;

            if (newX >= 0 && newX < maze[0].length && newY >= 0 && newY < maze.length) {
                if (maze[newY][newX] !== "üå≤") {
                    maze[playerY] = maze[playerY].substring(0, playerX) + "  " + maze[playerY].substring(playerX + 1);
                    playerX = newX;
                    playerY = newY;

                    if (maze[playerY][playerX] === "‚ö°") {
                        hasPowerup = true;
                        showMessage("Speed boost activated!");
                        updatePowerupDisplay();
                    }

                    maze[playerY] = maze[playerY].substring(0, playerX) + "üòä" + maze[playerY].substring(playerX + 1);
                    moves++;
                    updateStats();
                    drawMaze();

                    if (maze[playerY][playerX] === "üéÅ") {
                        clearInterval(timer);
                        setTimeout(() => {
                            alert(`Level ${currentLevel + 1} completed in ${moves} moves and ${seconds} seconds!`);
                            currentLevel = (currentLevel + 1) % levels.length;
                            initGame();
                        }, 100);
                    }
                }
            }
        }

        function showMessage(msg) {
            const messageEl = document.getElementById("message");
            messageEl.textContent = msg;
            messageEl.style.display = "block";
            setTimeout(() => { messageEl.style.display = "none"; }, 2000);
        }

        document.addEventListener("keydown", (event) => {
            const moveDistance = hasPowerup ? 2 : 1;
            switch (event.key) {
                case "ArrowUp": movePlayer(0, -1); break;
                case "ArrowDown": movePlayer(0, 1); break;
                case "ArrowLeft": movePlayer(-1, 0); break;
                case "ArrowRight": movePlayer(1, 0); break;
            }
        });

        document.getElementById("reset-btn").addEventListener("click", initGame);
        document.getElementById("hint-btn").addEventListener("click", () => {
            showMessage("Hint: Look for the power-up to move faster!");
        });
        document.getElementById("level-btn").addEventListener("click", () => {
            currentLevel = (currentLevel + 1) % levels.length;
            initGame();
        });

        initGame();
    </script>
</body>
</html>
