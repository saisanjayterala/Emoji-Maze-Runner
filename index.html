<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Maze Runner v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f0ff;
        }
        #game-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #maze {
            font-size: 28px;
            line-height: 1.2;
            white-space: pre;
            font-family: monospace;
            margin-bottom: 20px;
        }
        #moves {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #reset-btn {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #reset-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Emoji Maze Runner v2</h1>
        <div id="maze"></div>
        <div id="moves">Moves: 0</div>
        <p>Use arrow keys to move</p>
        <button id="reset-btn">Reset Game</button>
    </div>
    <script>
        const mazeTemplate = [
            "🌳🌳🌳🌳🌳🌳🌳",
            "🌳😊    🌳🌳",
            "🌳🌳🌳  🌳🌳",
            "🌳      🌳🌳",
            "🌳  🌳🌳🌳🌳",
            "🌳    🎁🌳🌳",
            "🌳🌳🌳🌳🌳🌳🌳"
        ];

        let maze;
        let playerX = 1;
        let playerY = 1;
        let moves = 0;

        function initGame() {
            maze = JSON.parse(JSON.stringify(mazeTemplate));
            playerX = 1;
            playerY = 1;
            moves = 0;
            updateMovesDisplay();
            drawMaze();
        }

        function drawMaze() {
            const mazeElement = document.getElementById("maze");
            mazeElement.textContent = maze.join("\n");
        }

        function updateMovesDisplay() {
            document.getElementById("moves").textContent = `Moves: ${moves}`;
        }

        function movePlayer(dx, dy) {
            const newX = playerX + dx;
            const newY = playerY + dy;

            if (newX >= 0 && newX < maze[0].length && newY >= 0 && newY < maze.length) {
                if (maze[newY][newX] !== "🌳") {
                    maze[playerY] = maze[playerY].substring(0, playerX) + " " + maze[playerY].substring(playerX + 1);
                    playerX = newX;
                    playerY = newY;
                    maze[playerY] = maze[playerY].substring(0, playerX) + "😊" + maze[playerY].substring(playerX + 1);
                    moves++;
                    updateMovesDisplay();
                    drawMaze();

                    if (maze[playerY][playerX] === "🎁") {
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${moves} moves!`);
                            initGame();
                        }, 100);
                    }
                }
            }
        }

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    movePlayer(0, -1);
                    break;
                case "ArrowDown":
                    movePlayer(0, 1);
                    break;
                case "ArrowLeft":
                    movePlayer(-1, 0);
                    break;
                case "ArrowRight":
                    movePlayer(1, 0);
                    break;
            }
        });

        document.getElementById("reset-btn").addEventListener("click", initGame);

        initGame();
    </script>
</body>
</html>
